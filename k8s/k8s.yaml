apiVersion: v1
kind: Namespace
metadata:
  name: pablolovers   # <- Reemplaza con el namespace que quieras usar

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proyecto
  namespace: pablolovers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proyecto
  template:
    metadata:
      labels:
        app: proyecto
    spec:
      containers:
        - name: proyecto
          image: NOMBRE_IMAGEN   # <- IMAGEN PUBLICADA EN GHCR
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: proyecto
  namespace: pablolovers
spec:
  selector:
    app: proyecto
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: proyecto
  namespace: pablolovers
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: public   # <- en MicroK8s normalmente es "public" (verifica con `kubectl get ingressclass`)
  rules:
    - host: 
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: proyecto
                port:
                  number: 80
