<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invitar usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/app.css" rel="stylesheet">
</head>
<body>
<h1>Invitar usuario</h1>

<div th:if="${success}" th:text="${success}" style="color:#065f46;"></div>
<div th:if="${error}" th:text="${error}" style="color:#b91c1c;"></div>

<form th:action="@{/users/invite}" th:object="${form}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <!-- Seguridad: se rellena con la empresa del usuario autenticado -->
    <input type="hidden" th:field="*{companyId}">

    <div>
        <label for="email">Correo a invitar</label>
        <input id="email" th:field="*{email}" type="email" required>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:#b91c1c;"></div>
    </div>

    <div>
        <label for="role">Rol</label>
        <select id="role" th:field="*{role}">
            <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
        </select>
        <div th:if="${#fields.hasErrors('role')}" th:errors="*{role}" style="color:#b91c1c;"></div>
    </div>

    <button type="submit">Enviar invitaci√≥n</button>
    <a th:href="@{/dashboard}">Volver</a>
</form>

<script src="/js/app.js"></script>
</body>
</html>
