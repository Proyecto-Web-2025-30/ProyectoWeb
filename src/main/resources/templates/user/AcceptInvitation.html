<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aceptar invitación</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/app.css" rel="stylesheet">
</head>
<body>
<h1>Completar registro</h1>

<form th:action="@{/users/accept}" th:object="${form}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <input type="hidden" th:field="*{token}">

    <div>
        <label for="fullName">Nombre completo</label>
        <input id="fullName" th:field="*{fullName}" required maxlength="150">
        <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" style="color:#b91c1c;"></div>
    </div>

    <div>
        <label for="pwd">Contraseña</label>
        <input id="pwd" th:field="*{password}" type="password" required minlength="8">
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:#b91c1c;"></div>
    </div>

    <button type="submit">Crear cuenta</button>
    <a th:href="@{/login}">Ir a login</a>
</form>

<script src="/js/app.js"></script>
</body>
</html>
